<div class="container">
  <h1 class="mt-5">Adding Category</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-5">
      <div class="mt-3">
        <label class="form-label" for="categoryName">Category Name</label>
        <input
          class="form-control"
          type="text"
          name="categoryName"
          id="categoryName"
          [(ngModel)]="model.Name"
        />
      </div>
      <div class="mt-3">
        <label class="form-label" for="categoryUrlHandle"
          >Category URL Handle</label
        >
        <input
          class="form-control"
          type="text"
          name="categoryUrlHandle"
          id="categoryUrlHandle"
          [(ngModel)]="model.UrlHandle"
        />
      </div>
      <div class="mt-3 text-center">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>
    </div>
  </form>
</div>
